<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <a-assets timeout="300000">
        <img id="web" src="assets/webog.png">
        <img id="phone" src="assets/phoneog.png">
        <img id="mail" src="assets/mailog.png">
        <!--video id="sample" src="assets/sample.mp4"></video-->
      </a-assets>
      <!--a-marker type='barcode' value='5'-->
        <a-marker type='pattern' url="assets/logo.patt">
          <a-link class="clickable" href="https://www.linkedin.com/in/jonathanpschwartz" title="" image="" position="-1.0 0.0 -0.5"  rotation="0 0 0" 
          scale="0.6 0.6 0.6" geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false" link="title:.">
          <a-image src="#web" rotation="90 0 0" position="-1 0 -0.5" width="0.3" height="0.3"></a-image>
          </a-link>
        <a-image src="#phone" rotation="90 0 0" position="-1 0 0" width="0.3" height="0.3">
        </a-image>
        <a-image src="#mail" rotation="90 0 0" position="-1 0 0.5" width="0.3" height="0.3">
        </a-image>
        <a-video src="assets/sample.mp4" rotation="-90 0 0" width="2" height="1" position="0 0 -1.3" preload="auto"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
