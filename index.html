<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset= "hiro">
        <a-assets>
          <img id="web" src="assets/webog.png">
        </a-assets>
        <a-assets>
          <img id="phone" src="assets/phoneog.png">
        </a-assets>
        <a-assets>
          <img id="mail" src="assets/mailog.png">
        </a-assets>
        <a-link href="http://whiteclawstudios.com">
          <a-image src="#web" rotation="90 0 0" position="-1 0 -0.5" width="0.3" height="0.3">
          </a-image>
        </a-link>
        <a-image src="#phone" rotation="90 0 0" position="-1 0 0" width="0.3" height="0.3">
        </a-image>
        <a-image src="mail" rotation="90 0 0" position="-1 0 0.5" width="0.3" height="0.3">
        </a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
