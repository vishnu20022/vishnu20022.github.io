<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets timeout="30000">
        <img id="web" src="assets/webog.png">
        <img id="phone" src="assets/phoneog.png">
        <img id="mail" src="assets/mailog.png">
      </a-assets>
        <a-marker type='pattern' url="assets/logo.patt">
          <a-link class="clickable" href="https://www.instagram.com/vishnu20022" title="" image="" position="-1 0 -0.25"  rotation="-67.42 0 0" scale="0.6 0.6 0.6" geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false" link="title:.">
            <a-box scale="0.8 0.8 1.05" material="src:#web" radius="0.33" segments-height="84" rotation="-23.450000000000003 0 0" geometry="">
            </a-box>
          </a-link>
          <a-link class="clickable" href="tel:9025336077" title="" image="" position="0 0 0.75"  rotation="-67.42 0 0" scale="0.6 0.6 0.6" geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false" link="title:.">
            <a-box scale="0.8 0.8 1.05" material="src:#phone" radius="0.33" segments-height="84" rotation="-23.450000000000003 0 0" geometry="">
            </a-box>
          </a-link>
          <a-link class="clickable" href="mailto:srivishnu20022@gmail.com" title="" image="" position="1 0 -0.25"  rotation="-67.42 0 0" scale="0.6 0.6 0.6" geometry="primitive:circle;segments:64" material="shader:portal;side:double;visible:false" link="title:.">
            <a-box scale="0.8 0.8 1.05" material="src:#mail" radius="0.33" segments-height="84" rotation="-23.450000000000003 0 0" geometry="">
            </a-box>
          </a-link>
        <a-video src="assets/sample.mp4" rotation="-90 0 0" width="2" height="1" position="0 0 -1.3" preload="auto"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
      <a-entity cursor="fuse: true; fuseTimeout: 2000" raycaster="objects: .clickable" position="0 0 0" scale="0.01 0.01 0.01" geometry="primitive: ring" material="color: white; shader: flat" rotation="" visible="">
      </a-entity>
    </a-scene>
  </body>
</html>
